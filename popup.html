<!DOCTYPE html>
<html>
<head>
  <title>Mascot Reminder</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to our improved styles -->
</head>
<body>
  <div class="popup-container">
    <h1>Mascot Reminder</h1>

    <div class="section">
      <h2>Your Task</h2>
      <input type="text" id="taskInput" placeholder="What's your main goal?">
      <button id="saveTask" class="btn primary">Save Task</button>
      <p id="taskDisplay" class="task-info"></p>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <label for="mascotSelect">Choose Mascot:</label>
      <select id="mascotSelect">
        <option value="ghosty.png">Ghosty</option>
        <!-- Add more mascots here if you have more images -->
      </select>

      <label for="wellnessFrequency">Wellness Reminders (minutes):</label>
      <input type="number" id="wellnessFrequency" value="60" min="5">

      <label for="encouragementFrequency">Encouragement (minutes):</label>
      <input type="number" id="encouragementFrequency" value="30" min="5">

      <button id="saveSettings" class="btn secondary">Save Settings</button>
    </div>

    <div class="section">
        <h2>Warning Status</h2>
        <p id="warningStatus" class="warning-info"></p>
        <button id="resetWarningsButton" class="btn danger">Reset YouTube Warnings</button>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
